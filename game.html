<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declare the encoding of document -->
    <meta charset="UTF-8">

    <!-- Set up support for older IE browsers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the viewport to make website look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define keywords for search engines: -->
    <meta name="keywords" content="trivia, quiz, question, answer, quizzes, categories">

    <!-- Define a description of your web page -->
    <meta name="description" content="Trivia Quiz, have fun and enjoy our quizzes with different categories.">
    
    <!-- Define the author of a page: -->
    <meta name="author" content="">

    <!-- Bootstrap CSS 4.6.0 - https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/game.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="104x110" href="assets/images/favicon/apple-touch-icon.ico">
    <link rel="icon" type="image/ico" sizes="61x64" href="assets/images/favicon/favicon-61x64.ico">
    <link rel="icon" type="image/ico" sizes="46x48" href="assets/images/favicon/favicon.ico">
    <link rel="icon" type="image/ico" sizes="31x32" href="assets/images/favicon/favicon-31x32.ico">
    
    <title>Trivia Quiz</title>
</head>
<body>
    <!-- Game section -->
    <section id="game">
        <div class="game-section">
            <div class="game-container">
                <div class="game-container-item-outer">
                    <div class="game-container-item-inner">

                        <!-- Start Quiz Div -->
                        <div class="game-container-item-inner-start" id="quiz-start">
                            <div class="game-container-item-inner-start-quiz">
                                <p class="game-start-title">Are you ready?</p>
                            </div>
                            <div class="game-container-item-inner-start-quiz">
                                <button type="button" class="btn btn--game btn--misty-rose" id="start-quiz">Let's start this quiz</button>
                            </div>
                            <div class="game-container-item-inner-start-quiz">
                                <button type="button" class="btn btn--game btn--misty-rose" id="high-scores">High scores <i class="fas fa-crown"></i></button>
                            </div>
                        </div>
                        <!-- /.End Start Quiz Div -->

                        <!-- HighScore Div -->
                        <div class="quiz-container-item-inner-highscore d-none" id="highscore-container">
                            <!-- Credit Code https://getbootstrap.com/docs/4.6/content/tables/ -->
                            <table class="table">
                            </table>
                            <!-- /.End Credit Code -->

                            <div class="game-container-item-inner-start-quiz">
                                <button type="button" class="btn btn--game btn--misty-rose" id="return-to-quiz"><i class="fas fa-undo"></i> Back</button>
                            </div>
                        </div>
                        <!-- /.End HighScore Div -->

                        <!-- Quiz Question Container -->
                        <div class="quiz-container-item-inner-text d-none" id="question-container">

                            <div class="quiz-header">
                                <div class="quiz-brand">
                                    <img class="quiz-brand-logo" src="assets/images/trivia-logo-white.png" alt="Logo">
                                    <span class="quiz-brand-text">Trivia Quiz</span>
                                </div>

                                <div class="quiz-time">Time left <span class="time-left"></span></div>
                            </div>

                            <div class="quiz-content">
                                <p class="quiz-question">Which coding language was the #1 programming language in terms of usage on GitHub in 2015?</p>
                                <div class="options" id="quiz-answers">

                                    <div class="option-wrapper option-wrapper-1">
                                        <div class="option" id="option-1">
                                            <div class="text" data-answer="Phyton">Python</div><div class="icon"></div>
                                        </div>
                                    </div>

                                    <div class="option-wrapper option-wrapper-2">
                                        <div class="option" id="option-2">
                                            <div class="text" data-answer="JavaScript">JavaScript</div><div class="icon"></div>
                                        </div>
                                    </div>

                                    <div class="option-wrapper option-wrapper-3">
                                        <div class="option" id="option-3">
                                            <div class="text" data-answer="C#">C#</div><div class="icon"></div>
                                        </div>
                                    </div>

                                    <div class="option-wrapper option-wrapper-4">
                                        <div class="option" id="option-4">
                                            <div class="text" data-answer="PHP">PHP</div><div class="icon"></div>
                                        </div>
                                    </div>

                                </div>   
                            </div>

                            <div class="quiz-footer">
                                <div class="quiz-footer-progress-wrapper">
                                    <div class="quiz-footer-progress-label">Question <span class="quiz-index-question">1</span> of 10</div>
                                    <div class="quiz-footer-progress-bar">
                                        <div class="quiz-footer-progress-track"></div>
                                        <div class="quiz-footer-progress-fill"></div>
                                    </div>
                                    
                                </div>
                                <button type="button" class="btn btn--next btn--misty-rose d-none" id="next-question">Next</button>
                            </div>
                            
                        </div>
                        <!-- /.End Quiz Question Div -->                          

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.End Game section -->
  

    <!-- jQuery and Bootstrap JS - https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
