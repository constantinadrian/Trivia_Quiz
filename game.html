<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declare the encoding of document -->
    <meta charset="UTF-8">

    <!-- Set up support for older IE browsers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the viewport to make website look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define keywords for search engines: -->
    <meta name="keywords" content="trivia, quiz, question, answer, quizzes, categories">

    <!-- Define a description of your web page -->
    <meta name="description" content="Trivia Quiz, have fun and enjoy our quizzes with different categories.">
    
    <!-- Define the author of a page: -->
    <meta name="author" content="">

    <!-- Bootstrap CSS 4.6.0 - https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/game.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="104x110" href="assets/images/favicon/apple-touch-icon.ico">
    <link rel="icon" type="image/ico" sizes="61x64" href="assets/images/favicon/favicon-61x64.ico">
    <link rel="icon" type="image/ico" sizes="46x48" href="assets/images/favicon/favicon.ico">
    <link rel="icon" type="image/ico" sizes="31x32" href="assets/images/favicon/favicon-31x32.ico">
    
    <title>Trivia Quiz</title>
</head>
<body>
    <!-- Game section -->
    <div id="game">
        <div class="game-section">
            <div class="game-container">
                <div class="game-container-item-outer">
                    <div class="game-container-item-inner">

                        <!-- Start Quiz Div -->
                        <div class="game-container-item-inner-start" id="quiz-start">
                            <div class="game-container-item-inner-start-quiz">
                                <p class="game-start-title">Are you ready?</p>
                            </div>
                            <div class="game-container-item-inner-start-quiz">
                                <button type="button" class="btn btn--game btn--game-start btn--unbleached-silk" id="start-quiz" aria-label="Start Quiz">Let's start this quiz</button>
                            </div>
                            <div class="game-container-item-inner-start-quiz">
                                <button type="button" class="btn btn--game btn--game-other btn--misty-rose" id="high-scores" aria-label="View High Scores">High scores <i class="fas fa-crown"></i></button>
                                <a href="index.html#categories" role="button" class="btn btn--game btn--game-other btn--misty-rose" id="return-to-quiz-category" aria-label="Return to quiz categories"><i class="fas fa-undo"></i> Back to categories</a>
                            </div>
                        </div>
                        <!-- /.End Start Quiz Div -->

                        <!-- HighScore Div -->
                        <div class="quiz-container-item-inner-highscore d-none" id="highscore-container">
                            <!-- Credit Code https://getbootstrap.com/docs/4.6/content/tables/ -->
                            <table class="table">
                            </table>
                            <!-- /.End Credit Code -->

                            <div class="game-container-item-inner-start-quiz">
                                <button type="button" class="btn btn--game btn--misty-rose" id="return-to-quiz" aria-label="Back to Start Quiz Menu"><i class="fas fa-undo"></i> Back</button>
                            </div>
                        </div>
                        <!-- /.End HighScore Div -->

                        <!-- Quiz Question Container -->
                        <div class="quiz-container-item-inner-text d-none" id="question-container">

                            <div class="quiz-header">
                                <div class="quiz-brand">
                                    <img class="quiz-brand-logo" src="assets/images/trivia-logo-white.png" alt="Logo">
                                    <span class="quiz-brand-text">Trivia Quiz</span>
                                </div>

                                <div class="quiz-time">Time left <span class="time-left"></span></div>
                            </div>

                            <div class="quiz-content">
                                <p class="quiz-question"></p>
                                <div class="options" id="quiz-answers">

                                    <div class="option-wrapper option-wrapper-1">
                                        <div class="option">
                                            <div id="option-1" data-answer=""></div><div class="icon"></div>
                                        </div>
                                    </div>

                                    <div class="option-wrapper option-wrapper-2">
                                        <div class="option">
                                            <div id="option-2" data-answer=""></div><div class="icon"></div>
                                        </div>
                                    </div>

                                    <div class="option-wrapper option-wrapper-3">
                                        <div class="option">
                                            <div  id="option-3" data-answer=""></div><div class="icon"></div>
                                        </div>
                                    </div>

                                    <div class="option-wrapper option-wrapper-4">
                                        <div class="option">
                                            <div id="option-4" data-answer=""></div><div class="icon"></div>
                                        </div>
                                    </div>

                                </div>   
                            </div>

                            <div class="quiz-footer">

                                <div class="quiz-footer-progress-wrapper">
                                    <div class="quiz-footer-progress-label">Question <span class="quiz-index-question">1</span> of 10</div>
                                    <div class="quiz-footer-progress-bar">
                                        <div class="quiz-footer-progress-track"></div>
                                        <div class="quiz-footer-progress-fill"></div>
                                    </div>
                                </div>

                                <button type="button" class="btn btn--next btn--misty-rose d-none" id="next-question" aria-label="Go to next question">Next</button>

                            </div>
                        </div>
                        <!-- /.End Quiz Question Div -->    
                        
                        <!-- Error Message Container -->
                        <div class="quiz-container-item-inner-error d-none" id="error-container">
                            <div class="error-content-item">
                                <p class="error-title game-start-title">Error</p>
                            </div>
                            <div class="error-content-item">
                                <p class="error-content"></p>
                            </div>
                            <div class="error-content-item">
                                <button type="button" class="btn btn--game btn--game-other btn--unbleached-silk" id="reload-page" aria-label="Reload window page">Reload Page <i class="fas fa-redo"></i></button>
                                <a href="index.html#categories" role="button" class="btn btn--game btn--game-other btn--misty-rose" aria-label="Return to quiz categories"><i class="fas fa-undo"></i> Back to categories</a>
                            </div>
                        </div>
                        <!-- /.End Error Message -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.End Game section -->

    <!-- Modal to show score when quiz finish -->
    <!-- Credit code Navbar: https://getbootstrap.com/docs/4.6/components/modal/ -->
    <div class="modal" id="quiz-modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-crown fa-5x fa--quiz-crown"></i>
            </div>
            <div class="modal-body">
                <p>Your Score: Your score: <span class="modal-quiz-score"></span> / 10</p>
                <p class="modal-quiz-text"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    <!-- /.End Credit code -->

    <!-- jQuery and Bootstrap JS - https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
